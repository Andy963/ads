name: pre-release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify dev toolchain
        run: |
          set -euo pipefail
          node -v
          npm -v
          npx --no tsx --version
          npx --no vitest --version

      - name: Run unit tests
        run: npm test

      - name: Run web tests
        run: npm run test:web

      - name: Build
        run: npm run build

      - name: Package dist
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          tar -czf "ads-${TAG}.tgz" dist package.json package-lock.json README.md LICENSE .env.example .env.advanced.example

      - name: Create GitHub pre-release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          generate_release_notes: true
          files: |
            ads-${{ github.ref_name }}.tgz
